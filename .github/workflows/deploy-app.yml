name: Build & Deploy lionpay-app to S3

on:
  push:
    branches:
      - release
      - main
    paths:
      - lionpay-app/**
      - .github/workflows/deploy-app.yml
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2

jobs:
  build-and-deploy:
    name: Build and deploy to S3
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
              echo "FRONTEND_BUCKET=${{ secrets.FRONTEND_BUCKET_PROD }}" >> "$GITHUB_ENV"
              echo "CLOUDFRONT_ID=${{ secrets.APP_CLOUDFRONT_ID_PROD }}" >> "$GITHUB_ENV"
          else
              echo "FRONTEND_BUCKET=${{ secrets.FRONTEND_BUCKET_DEV }}" >> "$GITHUB_ENV"
              echo "CLOUDFRONT_ID=${{ secrets.APP_CLOUDFRONT_ID_DEV }}" >> "$GITHUB_ENV"
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: lionpay-app
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: lionpay-app
        env:
          AUTH_SERVICE_URL: https://api.lionpay.shop
          WALLET_SERVICE_URL: https://api.lionpay.shop
        run: bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        working-directory: lionpay-app
        run: |
          aws s3 sync dist/ s3://${{ env.FRONTEND_BUCKET }}/app/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_ID }} \
            --paths "/*" \
            --no-cli-pager
