name: Build & Deploy lionpay-management to S3

on:
  push:
    branches:
      - release
      - main
    paths:
      - lionpay-management/**
      - .github/workflows/deploy-management.yml
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  BUCKET_FRONTEND: BUCKET_ID
  DIST_ID: DIST_ID

jobs:
  build-and-deploy:
    name: Build and deploy to S3
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
              echo "BUCKET_FRONTEND=${{ secrets.BUCKET_FRONTEND_PROD }}" >> "$GITHUB_ENV"
              echo "DIST_ID=${{ secrets.DIST_MANAGEMENT_ID_PROD }}" >> "$GITHUB_ENV"
              echo "AUTH_SERVICE_URL=https://api.lionpay.shop" >> "$GITHUB_ENV"
              echo "WALLET_SERVICE_URL=https://api.lionpay.shop" >> "$GITHUB_ENV"
          else
              echo "BUCKET_FRONTEND=${{ secrets.BUCKET_FRONTEND_DEV }}" >> "$GITHUB_ENV"
              echo "DIST_ID=${{ secrets.DIST_MANAGEMENT_ID_DEV }}" >> "$GITHUB_ENV"
              echo "AUTH_SERVICE_URL=https://api.dev.lionpay.shop" >> "$GITHUB_ENV"
              echo "WALLET_SERVICE_URL=https://api.dev.lionpay.shop" >> "$GITHUB_ENV"
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: lionpay-management
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: lionpay-management
        env:
          AUTH_SERVICE_URL: ${{ env.AUTH_SERVICE_URL }}
          WALLET_SERVICE_URL: ${{ env.WALLET_SERVICE_URL }}
        run: bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        working-directory: lionpay-management
        run: |
          aws s3 sync dist/ s3://${{ env.BUCKET_FRONTEND }}/management/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.DIST_ID }} \
            --paths "/*" \
            --no-cli-pager
