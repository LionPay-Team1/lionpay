name: Build & Push (lionpay-wallet) to ECR (Seoul & Tokyo) - ARM + Matrix

on:
  push:
    branches: ["main"]
    paths:
      - lionpay-wallet/**
      - .github/workflows/ecr-wallet.yml

permissions:
  id-token: write
  contents: read

env:
  AWS_ACCOUNT_ID: "727646470302"
  ROLE_ARN: arn:aws:iam::727646470302:role/lionpay-role
  ECR_REPOSITORY: lionpay-wallet
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build image (ARM)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (wallet)
        run: |
          docker build \
            -f lionpay-wallet/Dockerfile \
            -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ env.ECR_REPOSITORY }}:latest

      - name: Save image as tar
        run: |
          docker save \
            -o image.tar \
            ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            ${{ env.ECR_REPOSITORY }}:latest

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-image-tar
          path: image.tar
          retention-days: 1

  push:
    name: Push to ECR (${{ matrix.region }})
    needs: build
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        region: [ap-northeast-2, ap-northeast-1] # Seoul, Tokyo

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: wallet-image-tar

      - name: Load image
        run: docker load -i image.tar

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ matrix.region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag & Push (SHA + latest)
        run: |
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          SHA_IMAGE="${REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          LATEST_IMAGE="${REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"

          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} "${SHA_IMAGE}"
          docker push "${SHA_IMAGE}"

          docker tag ${{ env.ECR_REPOSITORY }}:latest "${LATEST_IMAGE}"
          docker push "${LATEST_IMAGE}"
