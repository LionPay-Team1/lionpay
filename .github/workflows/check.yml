name: CI - Build & Test

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test-compose-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and start Docker Compose services
        run: docker compose up -d --build
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to become healthy..."
          timeout 120 bash -c 'until docker compose ps | grep -v "unhealthy\|starting"; do sleep 5; done' || true
          docker compose ps
      - name: Check if services are running
        run: |
          # Check that all services are in running state
          RUNNING=$(docker compose ps --format json | jq -r '.[] | select(.State != "running") | .Name' 2>/dev/null || docker compose ps -a)
          if [ -n "$RUNNING" ]; then
            echo "Some services are not running properly:"
            docker compose ps -a
            docker compose logs
            exit 1
          fi
          echo "All services are running successfully!"
      - name: Cleanup
        if: always()
        run: docker compose down -v

  test-lionpay-integrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x
      - name: Test
        working-directory: ./
        run: dotnet test

  test-auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x lionpay-auth/gradlew
      - name: Test with Gradle
        working-directory: ./lionpay-auth
        run: ./gradlew test

  test-wallet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x
      # - name: Test
      #   working-directory: ./lionpay-wallet
      #   run: dotnet test
      - name: Verify Code Format
        working-directory: ./lionpay-wallet
        run: dotnet format --verify-no-changes

  lint-lionpay-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: lionpay-app/package-lock.json
      - name: Install dependencies
        working-directory: ./lionpay-app
        run: npm ci
      - name: Run lint
        working-directory: ./lionpay-app
        run: npm run lint

  lint-lionpay-management:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: lionpay-management/package-lock.json
      - name: Install dependencies
        working-directory: ./lionpay-management
        run: npm ci
      - name: Run lint
        working-directory: ./lionpay-management
        run: npm run lint
