server:
  port: 8090
spring:
  application:
    name: lionpay-auth
aws:
  region: ap-northeast-2
  dynamodb:
    endpoint: ${DYNAMODB_URL:http://localhost:8000}
    access-key: ${AWS_ACCESS_KEY_ID:local}
    secret-key: ${AWS_SECRET_ACCESS_KEY:local}
    table:
      admin: lionpay-auth-admin
      refresh-token: lionpay-refresh-token
jwt:
  secret: ${JWT_SECRET:SGVsbG9Xb3JsZFRoaXNJc0FTZWNyZXRLZXlGb3JMb2NhbFRlc3Rpbmc=}
  access-token-expiration-minutes: 30
  refresh-token-expiration-days: 7
logging:
  level:
    root: INFO
    com.likelion: DEBUG
springdoc:
  api-docs:
    enabled: true
    path: /openapi
    groups.enabled: true
  swagger-ui:
    path: /swagger.html
  paths-to-match:
    - /api/**
    - /admin/**
super-admin:
  username: ${SUPER_ADMIN_USERNAME:admin}
  password: ${SUPER_ADMIN_PASSWORD:password}
